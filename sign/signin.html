<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/sign_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tricaly News | Sign In</title>
</head>

<body class="signinbg">

    <div class="container-fluid max-body d-flex justify-content-center align-items-center bg-main">

        <div class="row w-100">
            <div class="col-12">

                <div class="row">
                    <div class="col-12">
                        <div class="row">
        
                            <div class="col-12">
                                <!-- Name&LOGO -->
                                    <h1 class="text-center tricaly-name p-0 m-0">TRICALY</h1>
                                    <h6 class="text-center tricaly-slogan"><span style="color: #300000;">EXPLORE</span>-<span style="color: #001E59;">ENGAGE</span>-<span style="color: #005838;">EVOLVE</span></h6>
                                <!-- Name&LOGO -->
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="row d-flex justify-content-center">
        
                    <div class="col-12 col-md-10 col-lg-6 d-flex justify-content-center">
        
                        <div class="row d-flex justify-content-center alert-box-wrap">
        
                            <div class="col-12 d-flex justify-content-center my-3">
                                <span class="font-Montserrat fs-4 fw-bold text-center">Sign in to Continue</span>
                            </div>
        
                            <div class="col-12">

                                <div class="row d-flex justify-content-center mb-2">
                                    <div class="col-12 d-flex justify-content-center">
                                        <input class="col-10 text-feld1 font-Montserrat" type="text" placeholder="Email">
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-center mb-2">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="btn-show-password p-in" onclick="changeType(this);">
                                            <i class='bx bxs-show' style='color:#838383'></i>
                                        </button>
                                        <input class="col-10 text-feld1 font-Montserrat" type="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <div class="alert alert-danger alert-box d-flex align-items-center font-Montserrat font-size-8" role="alert">
                                            <span>Oops! looks like your password is incorrect, <a href="./forgotpassword.html" class="text-decoration-none text-primary fw-light">Need Help Signing in?</a></span>
                                          </div>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-center">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="button" class="btn btn-secondary col-10 signinbutton font-Montserrat fw-bold">Continue</button>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-12 d-flex justify-content-center align-items-center">
                                        <span class="font-Montserrat fs-6 text-secondary text-center">Or</span>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="btn-continue google col-10 border border-1 rounded d-flex justify-content-center align-items-center">
                                            <img class="logosixe" src="./resources/google.png">
                                            <span class="logoBtnText mx-2"><b>Continue with Google</b></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="btn-continue apple col-10 border border-1 rounded d-flex justify-content-center align-items-center">
                                            <img class="logosixe" src="./resources/apple-logo.png">
                                            <span class="logoBtnText mx-2"><b>Continue with Apple</b></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="btn-continue facebook col-10 border border-1 rounded d-flex justify-content-center align-items-center">
                                            <img class="logosixe" src="./resources/facebook.png">
                                            <span class="logoBtnText mx-2"><b>Continue with facebook</b></span>
                                        </button>
                                    </div>
                                </div>

                            </div>
        
                        </div>
        
                    </div>
        
                </div>
        
                <div class="row mt-2">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <span class="font-Montserrat fw-bold text-center text-primary font-size-8">New to tricaly? <a href="./signup.html" class="text-decoration-none">Join Now</a>.</span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12 d-flex justify-content-center mt-3">
                        <p class="font-Montserrat fw-lighter text-center color-gray font-size-7">By continueing you're accepting Tricaly's <a href="" class="text-decoration-none">privacy policy</a> and <a href="" class="text-decoration-none">Terms</a>.</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="../script/bootstrap.bundle.js"></script>
    <script src="../script/sign_script.js"></script>
</body>

</html>
